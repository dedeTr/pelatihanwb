 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide(1000);
            });
        });
        $(document).ready(function(){
            $("#show").click(function(){
                $("p").show(1000);
            });
        });
        $(document).ready(function(){
            $("#toggle").click(function(){
                $("p").toggle(1000);
            });
        });
        $(document).ready(function(){
            $("#fadein").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(2000);
            });
        });
        $(document).ready(function(){
            $("#fadeOut").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(2000);
            });
        });
        $(document).ready(function(){
            $("#fadetoggle").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(2000);
            });
        });
        $(document).ready(function(){
            $("#slidedown").click(function(){
                $("#panel1").slideDown("slow");
            });
        });
        $(document).ready(function(){
            $("#slideup").click(function(){
                $("#panel1").slideUp("slow");
            });
        });
        $(document).ready(function(){
            $("#slidetoggle").click(function(){
                $("#panel1").slideToggle("slow");
            });
        });
        $(document).ready(function(){
            $("#perbesar").click(function(){
                $("#objek").animate({
                    left:'250px',
                    height:'+=50px',
                    width:'+=50px'
            })
        })
    })
    </script>
</head>
<body>
        <button id="perbesar">animasikan</button>
    <div id="objek" style="background:rebeccapurple;height:100px;width:10px;position:absolute;"></div>
    <style>
        #panel1,#slidedown,#slideup,#slidetoggle{
            padding:5px;
            text-align: center;
            background-color: blue;
            border: solid 1px red;
        }
        #panel1{
            padding: 50px;
            display: none;
        }
    </style>
    <div id="slidedown">turun</div>
    <div id="slideup">naik</div>
    <div id="slidetoggle">toggle</div>
    <div id="panel1">haloo</div>
    <p>coba-coba</p>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <button id="fadein">fadein</button>
    <button id="fadeOut">fadeout</button>
    <button id="fadetoggle">fadetoggle</button>
    <div id="div1" style="width: 80px;height: 80px; background-color: red"><br></div>
    <div id="div2" style="width: 80px;height: 80px; background-color:blue"><br></div>
    <div id="div3" style="width: 80px;height: 80px; background-color:green"><br></div>
    
</body>
</html>
